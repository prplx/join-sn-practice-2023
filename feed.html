<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="styles/styles.css" rel="stylesheet" />

    <title>Join | Лента новостей</title>
  </head>
  <body class="feed">
    <div class="container content d-flex align-items-stretch">
      <div class="row d-flex justify-content-center flex-grow-1">
        <div class="col-2 m-2 p-4 content-col">
          <div class="d-flex justify-content-center mb-3">
            <img
              src="images/avatar_placeholder.jpeg"
              width="75"
              height="75"
              alt="User avatar"
              class="rounded-circle js-avatar"
            />
          </div>
          <div>
            <div class="d-flex justify-content-center mb-3">
              <span class="js-name"></span>
            </div>
            <div class="list-group">
              <a
                href="feed.html"
                class="list-group-item list-group-item-action active"
                aria-current="true"
              >
                Главная
              </a>
              <a
                href="settings.html"
                class="list-group-item list-group-item-action"
                aria-current="true"
              >
                Настройки
              </a>
              <a href="#" class="list-group-item list-group-item-action"
                >Звонки</a
              >
              <a href="#" class="list-group-item list-group-item-action"
                >Друзья</a
              >
              <a href="#" class="list-group-item list-group-item-action"
                >Сообщества</a
              >
              <a href="#" class="list-group-item list-group-item-action"
                >Фото</a
              >
              <a href="#" class="list-group-item list-group-item-action"
                >Видео</a
              >
              <a href="#" class="list-group-item list-group-item-action"
                >Музыка</a
              >
            </div>
          </div>
        </div>
        <div class="col-6 m-2 p-4 content-col">
          <div class="card mb-3">
            <img src="images/post1.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Природа | Пейзажи</h5>
              <p class="card-text">today at 5:01 am</p>
              <a href="#" class="btn btn-primary">Перейти</a>
            </div>
          </div>
          <div class="card mb-3">
            <img src="images/post2.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Фотоимперия</h5>
              <p class="card-text">today at 2:00 pm</p>
              <a href="#" class="btn btn-primary">Перейти</a>
            </div>
          </div>
          <div class="card mb-3">
            <img src="images/post3.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">домик в чаще леса</h5>
              <p class="card-text">today at 11:05 am</p>
              <a href="#" class="btn btn-primary">Перейти</a>
            </div>
          </div>
          <div class="card mb-3">
            <img src="images/post4.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Природа | Пейзажи</h5>
              <p class="card-text">today at 11:01 am</p>
              <a href="#" class="btn btn-primary">Перейти</a>
            </div>
          </div>
        </div>
        <div class="col-3 m-2 p-4 content-col">
          <div class="list-group">
            <a
              href="#"
              class="list-group-item list-group-item-action active"
              aria-current="true"
            >
              Новости
            </a>
            <a href="#" class="list-group-item list-group-item-action ps-4"
              >Фото</a
            >
            <a href="#" class="list-group-item list-group-item-action ps-4"
              >Видео</a
            >
            <a href="#" class="list-group-item list-group-item-action ps-4"
              >Подкасты</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="js/feed.js"></script>
  </body>
</html>
