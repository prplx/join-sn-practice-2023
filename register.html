<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="styles/styles.css" rel="stylesheet" />

    <title>Join | Регистрация</title>
  </head>
  <body class="register">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-6">
          <form action="" class="register-form js-register-form">
            <h4 class="mb-3">Регистрация</h4>
            <div class="d-flex justify-content-center mb-3">
              <img src="images/avatar_placeholder.jpeg" width="150" height="150" alt="User avatar" class="rounded-circle js-avatar">
            </div> 
            <div class="mb-3">
              <label for="avatar" class="form-label">Изображение профиля</label>
              <input id="avatar" name="avatar" class="form-control js-file-input" type="file" accept="image/png, image/jpeg, image/webp"></input>
            </div>
            <div class="mb-3">
              <label for="firstName" class="form-label">Имя</label>
              <input id="firstName" name="firstName" class="form-control" type="text" required></input> 
            </div>
            <div class="mb-3">
              <label for="secondName" class="form-label">Фамилия</label>
              <input id="secondName" name="secondName" class="form-control" type="text" required></input> 
            </div>
            <div class="mb-3">
              <label for="birth" class="form-label">Дата рождения</label>
              <input id="birth" name="birth" class="form-control" type="date" required></input> 
            </div>
            <div class="mb-3">
              <label for="birth" class="form-label">Пол</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gender1" checked value="m">
                <label class="form-check-label" for="gender1">
                  M
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gender2" value="w">
                <label class="form-check-label" for="gender2">
                  Ж
                </label>
              </div>
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">Город</label>
              <input id="city" name="city" class="form-control" type="text"></input> 
            </div>
            <div class="mb-3">
              <label for="password1" class="form-label">Пароль</label>
              <input id="password1" name="password1" class="form-control" type="password" required minlength="8"></input> 
            </div>
            <div class="mb-3">
              <label for="password2" class="form-label">Пароль повторно</label>
              <input id="password2" name="password2" class="form-control" type="password" required minlength="8"></input> 
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">
                Зарегистрироваться
              </button>
            </div
          </form>
        </div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
